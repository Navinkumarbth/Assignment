<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .child{
        width: 60%;
        margin: 20px;
        border: 2px solid black;
        text-align: center;
        background-color: rgb(167, 239, 91);

    </div>

</html>
